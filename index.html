<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post To This Blog!</title>
    <link href="stylesheet.css" rel="stylesheet">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap');
        </style>
</head>

<body> 
    
    <div class="background">
        <h1>Lorem Ipsum : A Blog</h1>
        <form class="form hidden">
            <label for="formTitle">Title:</label>
                <input id="formTitle" type="text" placeholder="your favorite latin phrase" >
        </br>
            <label for="formBody">Body:</label>
                <input id="formBody" type="text" placeholder="carpe diem..."  >
    </br>
                <button class="form__btn--post">Post!</button>
            <p class="form__fineprint"><em>Photo by Pierre Bamin on Unsplash</em></p>    
        </form> 

        <div class="postDiv"></div>
        <button class="btn__5More">Show <span>5</span> More</button>
    </br>
        <button class="btn__post">POST</button>

            <p class="fineprint"><em>Photo by Annie Spratt on Unsplash</em></p>
        </div><!--close background-->
    
    <script src="index.js"></script>
</body>
</html>
